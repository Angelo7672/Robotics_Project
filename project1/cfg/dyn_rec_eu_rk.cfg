PACKAGE = "dynamic_eu_rk"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

eurk_enum = gen.enum([ gen.const ("Eu", str_t, 0, "Euler Integration for Odometry", "Eu"),
                       gen.const ("RK", str_t, 0, "Runge-Kutta Integration for Odometry", "RK" )]
                       "An enum to set the integration method")

gen.add("integration_method", int_t, 0, "parameter to choose between euler and runge kutta integration method", 0,0,1, edit_method = eurk_enum)

exit(gen.generate(PACKAGE, "dynamic_eu_rk", "dyn_rec_eu_rk")